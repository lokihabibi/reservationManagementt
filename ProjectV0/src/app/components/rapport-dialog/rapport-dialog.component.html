<div class="modal-content">
  <h2>Submit Report</h2>
  
  @if (error) {
    <div class="error-message">
      {{ error }}
    </div>
  }

  <div class="form-group">
    <label for="description">Description</label>
    <textarea 
      id="description"
      [(ngModel)]="description" 
      rows="4" 
      placeholder="Describe the issue or report..."
      [disabled]="isLoading">
    </textarea>
  </div>

  <div class="button-group">
    <button class="cancel-button" (click)="onClose()" [disabled]="isLoading">Cancel</button>
    <button 
      class="submit-button" 
      (click)="onSubmit()" 
      [disabled]="!description || isLoading">
      @if (!isLoading) {
        <span>Submit</span>
      }
      @if (isLoading) {
        <span>Submitting...</span>
      }
    </button>
  </div>
</div>
