<h2 mat-dialog-title>{{ data.terrain ? 'Edit Terrain' : 'Add New Terrain' }}</h2>
<form [formGroup]="terrainForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price per Hour</mat-label>
      <input matInput type="number" formControlName="prix_heur" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="desc_terrain" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="image_terrain">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Availability</mat-label>
      <mat-select formControlName="availability" required>
        <mat-option value="available">Available</mat-option>
        <mat-option value="unavailable">Unavailable</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Manager</mat-label>
      <mat-select formControlName="managerId" required>
        <mat-option *ngFor="let manager of managers" [value]="manager.idUser">
          {{manager.prenomUser}} {{manager.nomUser}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!terrainForm.valid">
      {{ data.terrain ? 'Update' : 'Add' }}
    </button>
  </div>
</form>
