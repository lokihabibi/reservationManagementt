<div class="container">
  <h2 class="title">Reservation Management</h2>
  
  <div class="reservations-grid">
    <div *ngFor="let reservation of reservations" class="reservation-card">
      <div class="card-header">
        <h3 class="card-title">
          <span>Reservation ID: {{ reservation.idReservation }}</span>
          <span [class]="getStatusClass(reservation.status)">{{ reservation.status }}</span>
        </h3>
        <div class="card-subtitle">
          <span>{{ reservation.dateRes | date:'MMMM d, y' }}</span>
          <span>{{ reservation.timeSlot }}</span>
        </div>
      </div>
      
      <div class="card-content">
        <p *ngIf="reservation.terrainName">
          <strong>Terrain</strong>
          <span>{{ reservation.terrainName }}</span>
        </p>
        <p *ngIf="reservation.equipmentName">
          <strong>Equipment</strong>
          <span>{{ reservation.equipmentName }}</span>
        </p>
      </div>
      
      <div class="card-actions">
        <button 
          class="cancel-button"
          (click)="cancelReservation(reservation.idReservation)"
          [disabled]="reservation.status !== 'pending'"
        >
          <i class="fas fa-times"></i>
          Cancel
        </button>
      </div>
    </div>
  </div>
  
  <div *ngIf="reservations.length === 0" class="empty-state">
    <p>No reservations found in the system.</p>
  </div>
</div>
