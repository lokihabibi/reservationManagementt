<section class="terrain-section">
  <div class="container">
    <div class="section-header">
      <h2>Discover Our Terrains</h2>
    </div>

    <div class="terrain-grid">
      <div *ngFor="let terrain of terrains" class="terrain-card">
        <div class="card-image">
          <img [src]="terrain.image_terrain" [alt]="terrain.name">
          <div class="price">{{terrain.prix_heur| number:'1.2-2'}}€<span>/h</span></div>
          <div class="status" [class.available]="terrain.availability === 'available'"
               [class.maintenance]="terrain.availability === 'maintenance'">
            {{ terrain.availability === 'available' ? 'Disponible' : (terrain.availability === 'maintenance' ? 'Maintenance' : 'Non disponible') }}
          </div>
        </div>

        <div class="card-content">
          <h3>{{terrain.name}}</h3>
          <div class="card-details">
            <div class="location">
              <i class="fas fa-map-marker-alt"></i>
              {{terrain.location || 'Emplacement non spécifié'}}
            </div>
            <p class="description">{{terrain.desc_terrain}}</p>
          </div>
          <button class="book-btn" (click)="openReservationForm(terrain)" 
                  [disabled]="terrain.availability !== 'available'">
            Réserver maintenant
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
